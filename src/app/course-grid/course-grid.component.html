<div *ngIf="!status" >
<a routerLink="/login">Login</a>
<a routerLink="/register">Register</a>
</div>
<div *ngIf="status" >
<a routerLink="/profile">Profile</a>
</div>
<h2> My Courses ({{myCourses.length}})</h2>
<div class="row">
  <div *ngFor="let course of myCourses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
</div>

<h2> All Courses ({{courses.length}})</h2>
<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">View</a>
        <a routerLink="/course/{{course.id}}/section"
           class="btn btn-info">Enrollment</a>
      </div>
    </div>
  </div>
</div>
