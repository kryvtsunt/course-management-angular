<div class="container">
  <h1>Profile</h1>
  <i *ngIf="!edit" class="btn btn-info float-left fas fa-toggle-off" (click)="toggleEdit()" style="margin-bottom: 10px">
    Edit</i>
  <i *ngIf="edit" class="btn btn-info float-left fas fa-toggle-on" (click)="toggleEdit()" style="margin-bottom: 10px">
    Edit</i>
  <br/>

  <div *ngIf="edit" class="container">
    <input [(ngModel)]="user.username"
           placeholder="username"
           class="form-control"/>
    <input [(ngModel)]="user.password"
           placeholder="password"
           class="form-control"
           type="password"/>
    <input [(ngModel)]="user.firstName"
           placeholder="first name"
           class="form-control"/>
    <input [(ngModel)]="user.lastName"
           placeholder="last name"
           class="form-control"/>
    <input [(ngModel)]="user.email"
           placeholder="email"
           class="form-control"/>
    <input [(ngModel)]="user.phone"
           placeholder="Phone"
           class="form-control"/>
    <input [(ngModel)]="user.address"
           placeholder="Address"
           class="form-control"/>
    <input [(ngModel)]="user.img_path"
           placeholder="Image url"
           class="form-control"/>
    <button (click)="update(user)"
            class="btn btn-primary btn-block "
            style="margin-top: 10px">


      Update
    </button>
  </div>

  <div *ngIf="!edit" class="text-center container row">
    <div class="col-md-6 col-lg6">
      <img src="{{user.img_path}}" alt="Smiley face" width="400px" class="rounded img-fluid mx-auto d-block" style="border: 2px solid white;"/>
    </div>
    <div class="col-md-6 col-lg6">

          <!--<li class="list-group-item"> <strong>Phone: </strong></li>-->
          <!--<li class="list-group-item"> <strong>Address: </strong></li>-->
        <!--</ul>-->
        <!--</div>-->

        <!--<ul class="list-group list-group-flush">-->
          <!--<li class="list-group-item"> {{user.username}}</li>-->
          <!--<li class="list-group-item"> {{user.firstName}}</li>-->
          <!--<li class="list-group-item">{{user.lastName}} </li>-->
          <!--<li class="list-group-item"> {{user.email}} </li>-->
          <!--<li class="list-group-item"> {{user.phone}} </li>-->
          <!--<li class="list-group-item">{{user.address}} </li>-->
        <!--</ul>-->
        <!--</div>-->
      <!--</div>-->

      <div class="container bg-light">
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-light"><h3 class="float-left"><strong>Username:</strong> </h3> <h5 style="padding-top:8px" class="float-right "><em>{{user.username}}</em></h5></li>
          <li class="list-group-item bg-light"><h3 class="float-left"><strong>First Name:</strong> </h3> <h5 style="padding-top:8px" class="float-right"><em>{{user.firstName}}</em></h5></li>
          <li class="list-group-item bg-light"><h3 class="float-left"><strong>Last Name:</strong> </h3> <h5 style="padding-top:8px" class="float-right"><em>{{user.lastName}}</em></h5></li>
          <li class="list-group-item bg-light"><h3 class="float-left"><strong>Email:</strong> </h3> <h5 style="padding-top:8px" class="float-right"><em>{{user.email}}</em></h5></li>
          <li class="list-group-item bg-light"><h3 class="float-left"><strong>Phone:</strong> </h3> <h5 style="padding-top:8px" class="float-right"><em>{{user.phone}}</em></h5></li>
          <li class="list-group-item bg-light"><h3 class="float-left"><strong>Address:</strong> </h3> <h5 style="padding-top:8px" class="float-right"><em>{{user.address}}</em></h5></li>
        </ul>
      </div>
    </div>
  </div>

  <div style="margin-top: 10px" class="container">
    <button *ngIf="!admin" class="btn btn-block btn-secondary" routerLink="">Home</button>
    <button *ngIf="admin" class="btn btn-block btn-secondary" routerLink="/admin">Administration</button>
    <button class="btn btn-block btn-danger" (click)="logout()">Logout</button>
  </div>

  <div *ngIf="!edit && myCourses.length !== 0" class="container text-center">
    <br/>
    <div class="row">
      <div class="col-6">
        <h3> Course</h3>
        <ul class="list-group list-group-flush">
          <li *ngFor="let course of myCourses" routerLink="/course/{{course.id}}"
              class="list-group-item list-group-item-action">
            <h5>{{course.title}} </h5>
          </li>
        </ul>
      </div>
      <div class="col-6" >
        <h3> Section</h3>
        <ul class="list-group list-group-flush">
          <li *ngFor="let section of sections" class="list-group-item list-group-item-light">
            <h5>{{section.name}}</h5>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
